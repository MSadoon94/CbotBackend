logging.level.root=DEBUG
logging.level.com.test=DEBUG
logging.file.path=./var/log

spring.data.mongodb.uri=mongodb+srv://${USERNAME}:${PASSWORD}@${DATABASE}.5acgt.mongodb.net/${COLLECTION}?retryWrites=true&w=majority

app.corsExclusion=${CORS_EXCLUSION}
app.jwtSecret=${JWT_SECRET}
app.jwtExpirationMs=${JWT_EXPIRATION_MS}
app.refreshTokenDurationMs = ${REFRESH_EXPIRATION_MS}
app.krakenApiKey=${KRAKEN_API_KEY}
app.krakenSecretKey=${KRAKEN_SECRET_KEY}
app.keystoreName=${KEYSTORE_NAME}
app.keystorePassword=${KEYSTORE_PASSWORD}

spring.profiles.active=${PROFILE}
#---
spring.config.activate.on-profile=production
app.endpointExclusions=/login,/sign-up
exchange.urls.kraken=https://api.kraken.com
exchange.websockets.kraken=wss://ws.kraken.com

#---
spring.config.activate.on-profile=dev
app.endpointExclusions=/login,/sign-up
exchange.urls.kraken=http://kubernetes.docker.internal:${SERVER_PORT}${KRAKEN_ENDPOINT}
exchange.websockets.kraken=http://kubernetes.docker.internal:${SERVER_PORT}${KRAKEN_WS_ENDPOINT}
